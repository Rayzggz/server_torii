IPAllow:
  enabled: true
IPBlock:
  enabled: true
URLAllow:
  enabled: true
URLBlock:
  enabled: true
CAPTCHA:
  enabled: true
  secret_key: "0378b0f84c4310279918d71a5647ba5d"
  captcha_validate_time: 600
  captcha_challenge_session_timeout: 120
  hcaptcha_secret: ""
  CaptchaFailureLimit:
    - "300/300s"
  failure_block_duration: 1200
HTTPFlood:
  enabled: true
  HTTPFloodSpeedLimit:
    - "150/10s"
  HTTPFloodSameURILimit:
    - "50/10s"
  HTTPFloodFailureLimit:
    - "300/300s"
  failure_block_duration: 1200
VerifyBot:
  enabled: true
  verify_google_bot: true
  verify_bing_bot: true
  verify_baidu_bot: true
  verify_yandex_bot: true
  verify_sogou_bot: true
  verify_apple_bot: true
ExternalMigration:
  enabled: false
  redirect_url: "https://example.com/migration"
  secret_key: "0378b0f84c4310279918d71a5647ba5d"
  session_timeout: 1800
AdaptiveTrafficAnalyzer:
  enabled: true
  tag: "default_site"
  analysis_interval: 300
  non_200_analysis:
    enabled: true
    block_duration: 600
    fail_count_threshold: 120
    fail_rate_count_threshold: 60
    fail_rate_threshold: 0.9
    uri_rate_top_n: 5
    uri_rate_threshold: 0.9
  uri_analysis:
    enabled: true
    block_duration: 600
    fail_rate_threshold: 0.8
    fail_rate_count_threshold: 120
    request_count_sensitivity: 1.5
    request_count_threshold: 300

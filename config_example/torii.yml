port: "25555"
web_path: "/torii"
error_page: "/www/server_torii/config/error_page"
log_path: "/www/server_torii/log/"
node_name: "Server Torii"
connecting_host_headers:
  - "Torii-Real-Host"
connecting_ip_headers:
  - "Torii-Real-IP"
connecting_uri_headers:
  - "Torii-Original-URI"
connecting_captcha_status_headers:
  - "Torii-Captcha-Status"

sites:
  - host: "default_site"
    rule_path: "/www/server_torii/config/rules/default"
  - host: "example.com"
    rule_path: "/www/server_torii/config/rules/example.com"
  - host: "*.example.com"
    rule_path: "/www/server_torii/config/rules/example.com"